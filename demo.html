<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Analyzer</title>

    <style>
      :root {
        --bg: #181818;
        --panel: #1f1f1f;
        --panel-dark: #141414;
        --yellow: #ffdd33;
        --green: #73c936;
        --grey: #565f73;
        --border: #2a2a2a;
        --text: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background: var(--bg);
        font-family: ui-sans-serif, system-ui, -apple-system;
        color: var(--text);
        display: flex;
        flex-direction: column;
      }

      /* Header */
      header {
        height: 64px;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 24px;
        gap: 16px;
      }

      header h1 {
        margin: 0;
        font-size: 1.3rem;
        color: var(--yellow);
        letter-spacing: 0.5px;
      }

      header select {
        background: var(--panel-dark);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 10px;
        min-width: 220px;
      }

      header button {
        background: var(--green);
        color: #0f0f0f;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      /* Main layout */
      main {
        flex: 1;
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 0;
      }

      /* Sidebar */
      .sidebar {
        background: var(--panel);
        border-right: 1px solid var(--border);
        padding: 16px;
        overflow-y: auto;
      }

      .sidebar h2 {
        margin-top: 0;
        font-size: 0.85rem;
        color: var(--grey);
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }

      .feature {
        padding: 8px 10px;
        border-radius: 6px;
        background: var(--panel-dark);
        border: 1px solid var(--border);
        margin-bottom: 8px;
        font-size: 0.85rem;
        cursor: pointer;
      }

      .feature:hover {
        border-color: var(--green);
      }

      /* Content area */
      .content {
        padding: 24px;
        overflow-y: auto;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(4, minmax(160px, 1fr));
        gap: 16px;
      }

      .stat {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 16px;
      }

      .stat h3 {
        margin: 0;
        font-size: 0.75rem;
        color: var(--grey);
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }

      .stat p {
        margin: 8px 0 0;
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--yellow);
      }

      .placeholder {
        margin-top: 32px;
        border: 2px dashed var(--border);
        border-radius: 12px;
        height: 260px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--grey);
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Data Analyzer</h1>

      <select id="fileSelect">
        <option value="">Select datasetâ€¦</option>
      </select>

      <button onclick="summarizeSelected()">Analyze</button>
    </header>

    <main>
      <aside class="sidebar">
        <h2>Features</h2>
        <div id="featureList"></div>
      </aside>

      <section class="content">
        <div class="stats" id="stats"></div>

        <div class="placeholder">
          Feature statistics, charts, distributions will appear here
        </div>
      </section>
    </main>

    <script>
      const API_BASE = "http://148.113.172.251:8000";

      window.onload = loadFiles;

      function displayName(path) {
        return path.replace(/^\.\/files\//, "").replace(/\.csv$/i, "");
      }

      async function loadFiles() {
        const res = await fetch(`${API_BASE}/files`);
        const data = await res.json();
        const select = document.getElementById("fileSelect");

        data.files.forEach((file) => {
          const option = document.createElement("option");
          option.value = file;
          option.textContent = displayName(file);
          select.appendChild(option);
        });
      }

      async function summarizeSelected() {
        const file = document.getElementById("fileSelect").value;
        if (!file) return;

        const res = await fetch(`${API_BASE}/summarize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ path: file }),
        });

        const data = await res.json();
        renderSummary(data);
      }

      function renderSummary(data) {
        // Stats
        document.getElementById("stats").innerHTML = `
          <div class="stat">
            <h3>Records</h3>
            <p>${data.rows}</p>
          </div>
          <div class="stat">
            <h3>Features</h3>
            <p>${data.columns.length}</p>
          </div>
        `;

        // Feature list
        const list = document.getElementById("featureList");
        list.innerHTML = "";

        data.columns.forEach((col) => {
          const div = document.createElement("div");
          div.className = "feature";
          div.textContent = col;
          list.appendChild(div);
        });
      }
    </script>
  </body>
</html>
